<!DOCTYPE html>
<html>
    <head>
        <title>
            to-do list
        </title>
        <link rel="stylesheet" href="t.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body style="background-image: linear-gradient(to right,#ff99cc , #33ccff )">
    <div class="container" style = "position:absolute; left:220px; top:20px; bottom: 0px;">
        <form id="sub">
            <h3>Title:</h3>
            <input type="text" id="title" placeholder="Title" required>
            <h3>Description:</h3>
            <textarea id="description" placeholder="Description" required></textarea><br>
            <button type="submit"  >Add Task</button>
        </form>
        
    </div>
    <table id="display" width="80%" >
        <tr>
            <th style="text-align: center;">   TASK</th>
            <th style="text-align: center">  DESCRIPTION</th>
            <th></th>
        </tr>
        <tr >
            <td colspan="3">
                <div id="tasks"></div>
            </td>
    </tr>
    </table>
</body>
<script src="t.js"></script>
</html>
